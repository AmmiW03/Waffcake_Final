<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard |Waffcake|</title>
    <link rel="stylesheet" href="C-Dash.css">
    
    <!-- Boostrap Css
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->

    <!-- Chart (graficas) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script> <!-- GRAFICA API -->
</head>
<body>
    
    <div class="contenedor">
        <header>
            <div id="cabeza-titulo">
                <label>
                    <a href="" id="vinculo-logo"><img src="imgS/WaffCake_Logo.png" alt="LOGO" id="logo-waff"></a>
                </label>
                <label>
                    <p id="titulares">La<a href=""><img src="imgS/Home-2-2-icon.png" alt="" id="img-casa"></a>del Waffcake</p>
                </label>
                <label id="name-user">
                    <strong>Usuario: <span id="Usuario-Activo-html"></span></strong>
                </label>
                <label>
                    <a class="btn" type="button" href="A-Login.html" id="cerrar-sesi贸n">Cerrar sesi贸n</a>
                </label>
            </div>
        </header>

        <div class="blockGrafic">
            <div id="block-ventas">
                <ul>
                    <li class="producto-caja">
                            <strong>Productos:<span id="cantidad-productos"></span></strong>
                    </li>
                    <li>
                        <canvas id="grafica-ventas" width="500px" height="300px"></canvas>
                    </li>
                    <li>
                        <label class="leyenda-btn">
                            <p>Administraci贸n de ventas</p> 
                        </label>
                    </li>
                    <li>
                        <a class="btn" id="ventas" type="button" href="D-Ventas.html">VENTAS</a>
                    </li>
                </ul>
            </div>

            <div id="block-gastos">
                <ul>
                    <li class="producto-caja">
                        <strong>Dinero en caja:<span id="cantidad-caja"></span></strong>
                    </li>
                    <li>
                        <canvas id="grafica-gastos" width="500px" height="300px"></canvas>
                    </li>
                    <li>
                        <label class="leyenda-btn">
                            <p>Administraci贸n de gastos</p>
                        </label>
                    </li>
                    <li>
                        <a class="btn" id="gastos" type="button" href="E-Gastos.html">GASTOS</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    <div id="pie">
        <div for="">
            <a href="C-Dash.html" class="btn" id="REGRESAR" type="button" onclick="restablecer()">REINICIAR VALORES</a>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="Main.js"></script>
    <script src="GRAFICAS.js"></script>
</body>
</html>
